query Issues($searchQuery: String!, $type: SearchType = ISSUE) {
  search(first: 100, type: $type, query: $searchQuery){
    nodes {
      ... on Issue {
        title
        body
        updatedAt
        repository {
          name
        }
        url
        labels(last:5) {
          nodes {
            name
          }
        }
        assignees(last:1) {
          nodes {
            login
          }
        }
      }
      ...on Repository {
        nameWithOwner
        primaryLanguage {
          name
        }
      }
    }
  }
}


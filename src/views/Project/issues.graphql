query Issues($searchQuery: String!) {
  search(first: 100, type: ISSUE, query: $searchQuery) {
    nodes {
      ... on Issue {
        title
        updatedAt
        number
        repository {
          name
        }
        url
        labels(last:5) {
          nodes {
            name
            color
          }
        }
        assignees(last:1) {
          nodes {
            login
          }
        }
      }
    }
  }
}
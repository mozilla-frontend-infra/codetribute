fragment Issues on SearchResultItemConnection {
  nodes{
    ...on Issue  {
      title
      updatedAt
      number
      repository {
        name
      }
      url
      labels(last:5){
        nodes{
          name
          color
        }
      }
      assignees(last:1) {
        nodes{
          login
        }
      }
    }
  }
}
